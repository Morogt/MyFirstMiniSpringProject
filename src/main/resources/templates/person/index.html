<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>

<div th:each="person : ${persons}">
    <a th:href="@{/person/{id}(id=${person.getId()})}"
       th:text="${person.getName() + ', ' + person.getAge()}"> Person </a>
</div>

<br/>
<hr/>

<a href="/person/new"> Добавить человека </a>
<br/>
<hr/>
<a href="/cars"> Перейти к списку машин </a>
</body>
</html>
